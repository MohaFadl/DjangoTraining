<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LawFirm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">{{ title|default:"Dashboard" }}</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Welcome,!</h5>
                <p class="card-text">You are logged in as a <strong>{{Name}}</strong>.</p>
                <p>These are your employee names.</p>
                <ul>
                    {% for client in clients %}
                    <li>{{ client.first_name }} {{ client.last_name}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
